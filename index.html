<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thmay</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <video id="introductionVideo" class="introductionVideo" autoplay muted>
        <source src="videos/firework1.mp4" id="mp4Source" type="video/mp4">
        Your browser does not support the video tag. KURWA!!!
    </video>
    
    <script type='text/javascript'>
       let count = 1;
       let player = document.getElementById('introductionVideo');
       let mp4Vid = document.getElementById('mp4Source');
       player.addEventListener('ended', myHandler, false);
    
       function myHandler(listener)
       {
            if(!listener) 
            {
                listener = window.event;
            }

            count++;

            if(count > 2)
            {
                count = 2;
            }

            mp4Vid.setAttribute('src', "videos/firework" + count + ".mp4");

            player.load();
            player.play();
       }
    
    </script>
</body>
</html>
